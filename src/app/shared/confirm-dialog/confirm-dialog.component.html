<div class="confirm-dialog">
  <div class="dialog-header">
    <h2>Confirm Deletion</h2>
  </div>
  <div class="dialog-body">
    <p>Are you sure you want to delete this</p>
  </div>
  <div class="dialog-footer">
    <button mat-button mat-dialog-close class="btn cancel-btn">Cancel</button>
    <button mat-button mat-dialog-close class="btn confirm-btn" [mat-dialog-close]="true">Delete</button>
  </div>
</div>
